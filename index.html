<body>
  <section class="showcase">
    <header>
      <h1 class="logo">TREVA's Portfolio</h1>
      <div class="toggle"></div>
    </header>
  
  <video src="./images/15052637131777.MP4" autoplay loop muted playsinline
  style="object-fit: cover;"></video>

  <!-- 再生・停止ボタンの追加 -->
  <button id="videoToggle">Play/Pause</button>

  <div class="overlay"></div>
  <div class="text">
    <h2>BBOY - ENGINEER</h2>

  <ul class="social">
    <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>

<div class="menu">
  <ul>

    <li><a href="">Contact</a></li>

    <li><a href="">Vibes</a></li>
  </ul>
</div>
<script>
  const menuToggle = document.querySelector(".toggle");
  const showcase = document.querySelector(".showcase");

  // 再生・停止ボタンとビデオ要素を取得
  const videoToggle = document.getElementById("videoToggle");
  const video = document.querySelector("video");

  menuToggle.addEventListener("click", function() {
    /* activeにする。*/ 
    menuToggle.classList.toggle("active");
    showcase.classList.toggle("active");
  })

  // 再生・停止ボタンのクリックイベントリスナーを追加
  videoToggle.addEventListener("click", function () {
    // 動画が再生中なら停止し、停止中なら再生する
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });
</script>
</body>
